<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Abel"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya+Sans:800"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div id="container">
      <form name="form1" action="#">
        <p>
          <input type="text" class="box" value="ENTER USERNAME" id="username" />
        </p>
        <p>
          <input
            type="text"
            class="box"
            name="email"
            value="ENTER EMAIL"
            id="email"
          />
        </p>
        <p>
          <input
            type="text"
            class="box"
            value="ENTER CONTACT NUMBER"
            id="contact_no"
            name="contact_no"
          />
        </p>
        <p>
          <input type="password" class="box" value="ENTER PASSWORD" id="pass" />
        </p>
        <p style="text-align: left">
          <input type="submit" onclick="ValidateForm()" id="button" />
        </p>
      </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="formValidation.js"></script>
  </body>
</html>
